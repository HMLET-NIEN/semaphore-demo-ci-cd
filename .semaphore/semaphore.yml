version: v1.0
name: SemaphoreCI Flutter Demo
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Cache deps
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Cache deps
          commands:
            - checkout
            - flutter pub get
            - cache store flutter-packages .packages
    dependencies: []
  - name: Test IOS
    task:
      jobs:
        - name: Format code
          commands:
            - flutter format --set-exit-if-changed .
        - name: Run code lint
          commands:
            - flutter analyze .
        - name: Run unit tests
          commands:
            - flutter test .
      prologue:
        commands:
          - checkout
          - cache restore flutter-packages
    dependencies:
      - Cache deps
  - name: Test Android
    dependencies:
      - Cache deps
    task:
      prologue:
        commands:
          - checkout
          - flutter pub get
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: "registry.semaphoreci.com/android:29-flutter"
      jobs:
        - name: Format code
          commands:
            - flutter format --set-exit-if-changed .
        - name: Run code lint
          commands:
            - flutter analyze .
        - name: Run unit tests
          commands:
            - flutter test .
