version: v1.0
name: SemaphoreCI Flutter Demo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: "registry.semaphoreci.com/android:29-flutter"
blocks:
  - name: Cache deps
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Cache deps
          commands:
            - checkout
            - flutter pub get
            - cache store flutter-packages .packages
    dependencies: []
  - name: Format and lint code
    dependencies:
      - Cache deps
    task:
      jobs:
        - name: Format code
          commands:
            - flutter format --set-exit-if-changed .
        - name: Run code lint
          commands:
            - flutter analyze .
  - name: Run unit and widget tests
    dependencies:
      - Format and lint code
    task:
      jobs:
        - name: Run unit and widget tests
          commands:
            - flutter test test
  - name: Run integration tests on Android
    dependencies:
      - Run unit and widget tests
    task:
      jobs:
        - name: Run unit and widget tests
          commands:
            - sdkmanager "platform-tools" "platforms;android-29" "build-tools;30.0.0" "emulator"
            - sdkmanager "system-images;android-29;google_apis;x86"
            - echo no | avdmanager create avd -n test-emulator -k "system-images;android-29;google_apis;x86"
            - emulator -avd test-emulator -noaudio -no-boot-anim -gpu off -no-window &
            - adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            - adb shell wm dismiss-keyguard
            - sleep 1
            - adb shell settings put global window_animation_scale 0
            - adb shell settings put global transition_animation_scale 0
            - adb shell settings put global animator_duration_scale 0
            - flutter drive --driver=test_driver/integration_test.dart --target=integration_test/add_new_todo_item_test.dart
            - flutter drive --driver=test_driver/integration_test.dart --target=integration_test/edit_existing_item_test.dart
            - flutter drive --driver=test_driver/integration_test.dart --target=integration_test/delete_existing_item_test.dart
